{% extends "base.html" %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Verify Email</h2>
                    
                    <form method="POST" action="{{ url_for('auth.verify_email') }}">
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="code" name="code" required autofocus>
                            <div class="form-text">Please enter the verification code sent to your email.</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Verify Email</button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <form method="POST" action="{{ url_for('auth.resend_verification') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary">Resend Code</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
