{% extends "base.html" %}

{% block title %}Edit Firmware{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Edit Firmware</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ firmware.model }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="version" class="form-label">Version</label>
                        <input type="text" class="form-control" id="version" name="version" value="{{ firmware.version }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ firmware.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" value="{{ firmware.price }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="firmware_file" class="form-label">Firmware File (leave empty to keep current file)</label>
                        <input type="file" class="form-control" id="firmware_file" name="firmware_file">
                        <small class="form-text text-muted">Current file: {{ firmware.file_path }}</small>
                    </div>
                    <div class="mb-3">
                        <label for="firmware_icon" class="form-label">Firmware Icon (leave empty to keep current icon)</label>
                        <input type="file" class="form-control" id="firmware_icon" name="firmware_icon" accept="image/*">
                        {% if firmware.icon_path %}
                            <small class="form-text text-muted">Current icon: {{ firmware.icon_path }}</small>
                            <div class="mt-2">
                                <img src="{{ url_for('static', filename=firmware.icon_path) }}" alt="Current icon" style="max-height: 50px;">
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Firmware</button>
                        <a href="{{ url_for('main.brand', brand_id=firmware.brand_id) }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
