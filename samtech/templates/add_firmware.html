{% extends "base.html" %}

{% block title %}Add Firmware - {{ brand.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Firmware for {{ brand.name }}</h2>
    
    <form method="POST" class="mt-4" enctype="multipart/form-data">
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        
        <div class="form-group">
            <label for="version">Version</label>
            <input type="text" class="form-control" id="version" name="version" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        
        <div class="form-group">
            <label for="gmail_link">Gmail Drive Link</label>
            <input type="url" class="form-control" id="gmail_link" name="gmail_link" required
                   placeholder="https://drive.google.com/file/d/...">
            <small class="form-text text-muted">
                Please ensure the Gmail Drive link is set to "Anyone with the link can view"
            </small>
        </div>
        
        <div class="form-group">
            <label for="price">Price (KES)</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="firmware_icon" class="form-label">Firmware Icon</label>
            <input type="file" class="form-control" id="firmware_icon" name="firmware_icon" accept="image/*">
            <small class="text-muted">Upload an icon for this firmware (optional)</small>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Firmware</button>
        <a href="{{ url_for('main.brand', brand_id=brand.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
