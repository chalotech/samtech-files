{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title text-success">Payment Successful!</h2>
                    <p class="lead">Thank you for your purchase.</p>
                    
                    <div class="alert alert-info">
                        <p><strong>Important:</strong> Your download link will expire in 24 hours.</p>
                        <p>Please download your firmware before the link expires.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{{ download_url }}" class="btn btn-primary btn-lg">
                            Download Firmware
                        </a>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            Payment Reference: {{ payment.reference }}
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
