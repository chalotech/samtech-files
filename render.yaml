services:
  - type: web
    name: samtech
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: samtech_db
          property: connectionString

databases:
  - name: samtech_db
    databaseName: samtech
    plan: free
